#rect2 {

}

    <script src="https://d3js.org/d3.v3.min.js"></script>

  <body>
  <script>
  
  var margin = {top: 20, bottom: 70, left:40, right: 20};

  var svg = d3.select("body")
    .append("svg")

var rect1 = svg.append("rect")
  .attr("x", 100)

    .style("stroke", "blue")

    ;

var rect2 = svg.append("rect")

  .attr("height", 100)
  .style("fill", "none")
    .style("stroke", "blue")
